<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section>
        <form>
            <div class="row">
                <div class="col-4 offset-4">
                    <div class="row my-2">
                        <div class="col-12 text-center">
                            <img src="images3.jfif">
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-12 text-center">
                            <h2>Sign Up</h2>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-12">
                            <div class="form-floating">
                            <input type="text" class="form-control" name="first_name" id="yourname" placeholder="enter your name">
                            <label for="yourname"> Name</label>
                            <div class="valid-feedback"> Good</div>
                            <div class="invalid-feedback"> check your name</div>
                            </div>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="email" class="form-control" required id="email_id" placeholder="xyz@gmail.com">
                                <label for="email_id">Email</label>
                            </div>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-12">
                            <div class="form-floating"> 
                                <input type="password" class="form-control" id="checkpassword">
                                <label for="checkpassword">Password</label>
                            </div>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="password" class="form-control" id="confirmpassword">
                                <label for="confirmpassword"> confirm password</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkbox">
                            <label for="checkbox" class="form-check-label"> Remember</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <a href="">forgot password?</a>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-12 text-center">
                            <button class=" w-50 btn btn-lg btn-primary" type="submit"> Submit</button>
                        </div>
                    </div>
                </div><!--offset-->
            </div><!--row-->
        </form>
    </section>
</body>
</html>
