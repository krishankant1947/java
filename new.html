<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style type="text/css">
        body{
            background-image: url(o.jpg);
            background-repeat: no-repeat;
            background-size: 110% ;
        }
    </style>
</head>
<body>
    <section>
        <form method="post" id="hello">
            <div class="row">
                <div class="col-4 offset-4">
                    <div class="row my-2">
                        <div class="col-12 text-center">
                            <img src="images3.jfif">
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-12 text-center">
                            <h2>Sign Up</h2>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-12">
                            <div class="form-floating">
                            <input type="text" class="form-control" name="first_name" id="yourname" placeholder="enter your name">
                            <label for="yourname"> Name</label>
                            <div class="valid-feedback">
                                Looks good!
                              </div>
                              <div class="invalid-feedback">
                                Please choose a username.
                              </div>
                            </div>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="email" class="form-control"  onclick="showMenu(this)" id="email_id" placeholder="xyz@gmail.com">
                                <label for="email_id">Email</label>
                                <div class="valid-feedback">
                                    Looks good!
                                  </div>
                                  <div class="invalid-feedback">
                                    Please choose a password.
                                  </div>
                            </div>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-12">
                            <div class="form-floating"> 
                                <input type="password" class="form-control" id="checkpassword">
                                <label for="checkpassword">Password</label>
                            </div>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="password" class="form-control" id="confirmpassword">
                                <label for="confirmpassword"> confirm password</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkbox">
                            <label for="checkbox" class="form-check-label"> Remember</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <a href="">forgot password?</a>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-12 text-center">
                            <button class=" w-50 btn btn-lg btn-primary" type="submit"> Submit</button>
                        </div>
                    </div>
                </div><!--offset-->
            </div><!--row-->
        </form>
    </section>
    <script type="text/javascript">
        name="hello";
       if( confirm("are you sure"));
        prompt("your problams","n/a");
        $(document).ready(function(){
            $('#hello').submit(function(e){
                let email = $('#email_id').val().trim();
                let password = $('#checkpassword').val().trim();
                
                if(email.length == 0){
                    alert("checkemail");
                }

                if(password.length == 0){
                    alert("recheckpassword")
                }
                let confirmpassword=$('#confirmpassword').val().trim();
                if(confirmpassword.length==0){
                    alert("check password")
                }                
            })
        })

    </script>
</body>
</html>
