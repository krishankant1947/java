<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   <div class="container-fluid">
    <div class="navbar" style="position: relative;">
       
        <ul class="navbar-nav nav-right">
         
          <li class="nav-item">
            <img src="https://cmc.thewebking.in/bible-test-2024/assets/school_logo.png" alt="collage" width="90%">
            
          </li>
        </ul>
        
        <form class="d-grid gap-2 col-6 mx-auto ">
          <h1 class="btn btn-warning btn-lg fs-3"> Christian Medical College, Ludhiana</h1>
        </form>
       
        <ul class="navbar-nav nav-right">
        <li class="nav-item">
            <img src="https://cmc.thewebking.in/bible-test-2024/assets/school_logo.png" alt="collage" width="90%">
            
          </li>
          </ul>
    </div>
  </div>
    <div class="row">
        <div class="col-12">
            <label for="nameid">Name of applicant(Full name as Matriculation certificate)</label>
              <input type="text" class="form-control" name="applicant_name" id="nameid" >
        </div>
    </div></br>
    <h2>NEET DETAILS</h2>

    <div class="row">
        <div class="col-4">
            <label for="roll_number">Roll Number</label>
            <input type="text" name="Number_roll" class="form-control" id="roll_number">
        </div>
        
        <div class="col-4">
            <label for="Score">Neet Score</label>
            <input type="text" name="neet_score" class="form-control" id="Score">
        </div>
        <div class="col-4">
            <label for="AIR">All India Rank</label>
            <input type="text" name="AIR1" class="form-control" id="AIR">
        </div>
    </div>
</br>
    <div class="row my-2">
        <div class="col-12">
            <label for="bfuhs">BFUHS REGISTRATION ID</label>
            <input type="text" class="form-control" id="bfuhs" name="registration">
        </div>
    </div></br>
    <h2>PERSONAL DETAILS</h2>
    <div class="row">
        <div class="col-4">
            <label for="fnameid">Father Name</label>
              <input type="text" class="form-control" name="father_name" id="fnameid" >
        </div>
        <div class="col-4">
            <label for="Mnameid">Mother Name</label>
              <input type="text" class="form-control" name="mother_name" id="Mnameid" >
        </div>
        <div class="col-4">
            <label for="DATEOFBIRTH">Date of birth</label>
              <input type="date" class="form-control" name="DOB" id="DATEOFBIRTH" >
        </div>
    </div>
    <div class="row my-2">
        <div class="col-4">
            <label for="input_gender" class="form-label">Gender</label>
            <select id="input_gender" class="form-control">
              <option> Male</option>
              <option> Female</option>
              <option> Other</option>
            </select>                
        </div>
        <div class="col-8">
            <label for="religions">RELIGION</label>
            <input type="text" name="religion12" id="religions" value="CHRISTIAN" readonly="" class="form-control">
        </div>
    </div>
    <div class="row my-2">
        <div class="COL-12">
            <label for="mamber">Mamber of which church</label>
            <input type="text" name="mambership" id="mamber" class="form-control">
        </div>
    </div>
    <div class="row my-2"></div>
    <div class="row my-2"></div>
    <div class="row my-2"></div>
    <div class="row my-2"></div>
    <div class="row my-2"></div>
   </div>
</body>
</html>
