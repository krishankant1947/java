<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section>
        <form method="post" id="loginform" action="dashboard.html" class=" needs-validation" novalidate >
            <div class="row ">
                <div class="col-4 offset-4">
                    <div class="row my-2">
                        <div class="col-12 text-center">
                            <img src="images3.jfif">
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-12 text-center">
                            <h2>Sign Up</h2>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-12">
        
                            <div class="form-floating">
        
                                <input type="text" class="form-control"  required id="floatingname" placeholder="Enter your name">
                                <label for="floatingEmail">Name</label>
                                <div class="valid-feedback">
                                    Looks good!
                                  </div>
                                  <div class="invalid-feedback">
                                    Please choose a username.
                                  </div>
                            </div>
                            
                        </div>
                    </div>
      
                   <div class="row my-2">
                        <div class="col-12">
        
                            <div class="form-floating">
        
                                <input type="email" class="form-control"  required id="floatingEmail" placeholder="xyz@gmail.com">
                                <label for="floatingEmail">Email</label>
                                <div class="valid-feedback">
                                    Looks good!
                                  </div>
                                  <div class="invalid-feedback">
                                    Please choose a username.
                                  </div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-12">
        
                            <div class="form-floating">
        
                                <input type="password" class="form-control"  required id="floatingPassword" placeholder="strong password">
                                <label for="floatingEmail">Password</label>
                                <div class="valid-feedback">
                                    Looks good!
                                  </div>
                                  <div class="invalid-feedback">
                                    Please choose a username.
                                  </div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-12 ">
                            <div class="form-floating">
                                <input type="confermpassword" class="form-control" required id="floatingPassword"  placeholder="Password">
                                <label for="floatingPassword">confirm password </label>
                                <div class="valid-feedback">
                                    Looks good!
                                  </div>
                                  <div class="invalid-feedback">
                                    Please choose a password.
                                  </div>
                        </div>
        
                            </div>
                            <div  class="row my-2">
                                <div class="col-6">
                                    <div  class="form-check">            
                                        <input type="checkbox" class="form-check-input " id="checkboxs" >
                                        <label class="form-check-label text-capitalize" for="checkboxs"> remember me</label>
                                    </div>
                     
                                </div>
                                <div class="col-6">
                                    <a href="" class="text-decoration-none"> Forgot password?</a>
                                </div>
                            </div>
                            <div class="row my-2 text-center">
                                <div class="col-12">
                                    <button class="w-50 btn btn-lg shadow-lg  btn-primary" type="submit" className = 'was-validated'">Login </button>
                    
                                </div>
                            </div>
                    </div>
                </div> 
        </form>
             </div>
    </section> 
</body>
</html>
