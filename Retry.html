<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

     <script type="text/javascript">
        function redcolor(event,object){
            event.srcElement.style.backgroundColor="red"
            console.log("focus")
        }
        function greencolor(event,object){
            event.srcElement.style.backgroundColor="green"
            console.log("blur")
            if (event.srcElement.classList.contains("text-changed")){
                console.log(event.srcElement.classList.contains("text-changed"))
                event.srcElement.classList.remove("text-changed")
                console.log("remove")
            }
            else {
                   console.log(event.srcElement.classList.contains("text-changed"))
                   event.srcElement.classList.add("text-changed")
                   console.log("added");
            }
        }
        function bluecolor(event,object){
            event.srcElement.style.backgroundColor="blue"
            console.log("blue")
        }
     </script>


</head>
<body>
    <form action="#" method="post">
        <div class="row">
            <div class="col-6 offset-3" >
                <div class="card">
                    <div>
                        <h1 class="text-center">New form</h1>
                    </div>
                    <div class="row  p-2">
                        <div class="col-6">
                            <label for="first_name">First name</label>
                            <input type="text" class="form-control" onfocus="redcolor(event,this)"    onblur="greencolor(event,this)" onchange="bluecolor(event,this)"  name="my_first_name" id="first_name" placeholder="firstname">
                        </div>
                        <div class="col-6">
                            <label for="Last_name">Last name</label>
                            <input type="text" class="form-control" onfocus="redcolor(event,this)"    onblur="greencolor(event,this)" onchange="bluecolor(event,this)"  name="my_last_name" id="last_name" placeholder="lastname">
                        </div>
                    </div>
                    <div class="row  p-2">
                        <div class="col-6">
                            <label for="DateofBirth">DOB</label>
                            <input type="date" name="DateOB" id="DateofBirth" placeholder="my DOB" class="form-control" onfocus="redcolor(event,this)"    onblur="greencolor(event,this)" onchange="bluecolor(event,this)" >
                        </div>
                        <div class="col-6">
                            <label for="Emailid">Email</label>
                            <input type="email" name="email_id" id="Emailid" placeholder="my email" class="form-control" onfocus="redcolor(event,this)"    onblur="greencolor(event,this)" onchange="bluecolor(event,this)" >
                        </div>
                    </div>
                    <div class="row  p-2">
                        <div class="col-12">
                            <label for="Address"> Address:</label>
                            <textarea class="form-control" onfocus="redcolor(event,this)"    onblur="greencolor(event,this)" onchange="bluecolor(event,this)"  id="Address"  placeholder="123,main,city"></textarea>
                        </div>
                    </div>
                    <div class="row  p-2">
                        <div class="col-6">

                        </div>
                        <div class="col-6">

                        </div>
                    </div>
                    <div class="row  p-2">
                        <div class="col-6">

                        </div>
                        <div class="col-6">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
